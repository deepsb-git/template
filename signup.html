<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
     integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Create New Account</title>

   <style>
     
     .divider{
         position: relative;
         text-align: center;
         margin: 15px 0px;
     }

     .divider span{
         padding: 10px;
         position: relative;
         top: -5px;
         font-size: 20px;
         color: black;
         z-index: 20 !important;
     }

     .divider:after{
            content: '';
            position: absolute;
            width: 100%;
            border-bottom: 2px solid #e6e6e6;
            top: 50%;
            left: 0;
            z-index: 1 !important;
     }

   </style>


  </head>
  <body>

    <!-- Going to start signup designing -->

      <div class="container">

        <div class="card bg-light">
            <div class="card-body mx-auto">
             <h4 class="card-title mt-3 text-center">Create Account</h4>
              <p class="text-center">Get started with free account</p>

               <a href="www.google.com" class="btn btn-block btn-danger">
                  <i class="fab fa-google"></i> 
                Login with Google</a>


                <a href="www.facebook.com" class="btn btn-block btn-primary">
                    <i class="fab fa-facebook"></i> 
                     Login with Facebook</a>

                     <p class=" divider">
                         <span class="bg-light">OR</span>
                     </p>

                         
                     <!-- form started -->

                         <form>

                            <!-- name field -->
                            <div class="form-group input-group">
                                   <div class="input-group-prepend">
                                       <span class="input-group-text">
                                           <i class="fas fa-user"></i>
                                       </span>
                                      </div>
                                <input 
                                type="text"
                                 class="form-control" 
                                 id="exampleInputEmail1" 
                                 aria-describedby="emailHelp"
                                    placeholder="Enter name">
                                 </div>


                              <!-- email field -->
                              <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                   </div>
                             <input 
                             type="email"
                              class="form-control" 
                              id="exampleInputEmail1" 
                              aria-describedby="emailHelp"
                                 placeholder="Enter email">
                             </div>

                             <!-- phone field -->

                             <div class="form-group input-group">
                                 <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-phone"></i>
                                        </span>
                                        </div>
                                        <select class="custom-select" style="max-width:80px;">
                                            <option>+91</option>
                                            <option>+92</option>
                                            <option>+93</option>
                                        </select>
                                        <input 
                             type="number"
                              class="form-control" 
                                 placeholder="Phone number">
                                 </div>


                                 <!-- user type field -->


                                 
                             <div class="form-group input-group">
                                <div class="input-group-prepend">
                                       <span class="input-group-text">
                                           <i class="fas fa-building"></i>
                                       </span>
                                       </div>
                                       <select class="form-control">
                                        <option selected="disabled">---Select User Type---</option>
                                           <option>User</option>
                                           <option>Admin</option>
                                           <option>Client</option>
                                       </select>
                                  
                                </div>


                                <!-- password field -->
                                      
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                       </div>
                                 <input 
                                 type="password"
                                  class="form-control" 
                                  id="exampleInputEmail1" 
                                  aria-describedby="emailHelp"
                                     placeholder="Enter password">
                                 </div>

                                 <!-- Repeat password field -->
                                       
                                 <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-unlock"></i>
                                        </span>
                                       </div>
                                 <input 
                                 type="password"
                                  class="form-control" 
                                  id="exampleInputEmail1" 
                                  aria-describedby="emailHelp"
                                     placeholder="Repeat password">
                                 </div>

                                    <!-- submit button -->
                                    <button type="submit" class="btn btn-block btn-primary">
                                        <i class="fas fa-sign-in-alt"></i>
                                        Create Account
                                    </button>
                                    <p class="text-center mt-3">Have an account? <a href="login.html">Log In</a></p>
                             </div>

                         </form>

                     <!-- end of form -->
            </div>

        </div>


      </div>


    
    <!-- end of signup designing -->
    
     <!--  jQuery, Popper.js, and Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"
     integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

  </body>
</html>
